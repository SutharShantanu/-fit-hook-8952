<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <link rel="icon"
            type="image/x-icon"
            href="/Image/Nav_img/Logo_White_Round.ico">
        <title>User Registration || ZEEflix - Watch TV Shows, 100+ Originals, Movies, News &amp; Live TV Online</title>
        <style>
            * {
                font-family: NotoSansMedium, sans-serif;
                color: white;
                background-color: #0f0617;
                text-align: center;

            }

            body {
                /* background-color: white; */
                margin: 0px;
            }

            .container {
                border: 3px solid #a785ff;
                border-radius: 6px;
                width: 35%;
                margin: 90px auto;
                box-shadow: rgb(167, 133, 255) 0px 3px 8px;
                background-color: #0f0617;
                padding: 20px;
            }

            header>h3 {
                width: 50%;
                margin: 40px auto 0px auto;
            }

            #goggleSign {
                /* border: 1px solid red; */
                display: flex;
                justify-content: space-between;
                width: 25%;
                margin: auto;
                padding: 6px;
                transition: all .5s;
            }

            #goggleSign:hover {
                border-radius: 6px;
                box-shadow: rgb(167, 133, 255) 0px 3px 8px;

            }

            #imgSign {
                width: 60px;
                /* height: 50px; */
            }


            #card2Heading {
                /* margin-top: -3%; */
                margin: 16px auto;
                width: 85%;
                color: grey;

            }

            #or {
                width: 100%;
                color: white;
            }

            #emailId {
                border: 1px solid #a785ff;
                /* background-color: white; */
                width: 80%;
                padding: 15px;
                border-radius: 6px;
                transition: all .5s;
                text-align: left;
            }

            #emailId:hover {
                outline: 1px solid #8230c6;
                /* box-shadow: rgb(167, 133, 255) 0px 3px 8px; */
            }

            #emailId:focus {
                outline: 1px solid #8230c6;
            }

            #emailId::placeholder {
                color: white;
            }


            #passwordId {
                border: 1px solid #a785ff;
                /* background-color: white; */
                margin: 20px auto;
                width: 80%;
                padding: 15px;
                border-radius: 6px;
                transition: all .5s;
                text-align: left;

            }

            #passwordId:hover {
                outline: 1px solid #8230c6;
                /* box-shadow: rgb(167, 133, 255) 0px 3px 8px; */
            }

            #passwordId::placeholder {
                color: white;
            }

            #passwordId:focus {
                outline: 1px solid #8230c6;
            }

            #checkboxDiv {
                /* border: 1px solid red; */
                width: 86%;
                margin: auto;
                display: flex;
            }

            #checkboxHeading {
                margin: 13px auto 13px auto;
                width: 100%;
                text-align: left;
                font-size: small;
                letter-spacing: 1.1px;
                padding: 6px;
            }


            #RegisteredBtn {
                border: 1px solid #a785ff;
                /* background-color: white; */
                margin: auto;
                width: 86%;
                padding: 15px;
                border-radius: 6px;
                transition: all .5s;
            }

            #RegisteredBtn:hover {
                background-color: #a785ff;
                border: 1px solid #a785ff;
                cursor: pointer;
            }

            #NewRegister {
                display: flex;
                width: 37%;
                justify-content: space-around;
                margin: auto;

                transition: all .5s;
            }

            #ancherRegister {
                color: #a785ff;
                margin-top: 15px;
                text-decoration: none;
            }

            #ancherRegister:hover {
                color: #8230c6;
                text-decoration: underline;

            }
        </style>
    </head>


    <body>

        <div class="container">
            <div id="card">
                <h3 id="card1">Create a new
                    account</h3>
                <div id='card2'>
                    <p id="card2Heading">Create a account to continue enjoying uninterrupted video and
                        personalised experience
                    </p>
                    <!-- <p id="card2Heading2">personalised experience</p> -->
                </div>
            </div>

            <div id="goggleSign"><img id="imgSign"
                    src="/Image/Login_img/search.png"
                    alt=""
                    id="goggle">
                <h3 id="SignIn">Sign in</h3>
            </div>



            <h3 id="or">Or</h3>

            <div id="inputDiv">
                <input id='emailId'
                    type="text"
                    placeholder="Please enter Email address">
                <!-- <input id="passwordId"
                    type="text"
                    placeholder="Password"> -->

            </div>
            <div id="checkboxDiv">
                <input type="checkbox"
                    name="checkbox"
                    id="checkbox"
                    required>
                <h4 id="checkboxHeading">By procceding you agree to our Term of Services & Privacy Policy
                </h4>
            </div>
            <button id="RegisteredBtn">Register</button>
            <div id="NewRegister">
                <p id="NewZee">Already registered?</p>
                <a id="ancherRegister"
                    href="login.html">Login</a>
            </div>

        </div>



    </body>

</html>


<script src="Script/register.js">


</script>
